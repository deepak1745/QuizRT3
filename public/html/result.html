<link rel="stylesheet" href="css/quizPlayer.css">
<div class="container" id="main">
    <div class="panel panel-default col-xs-4 col-sm-4 col-lg-4"  ng-repeat="player in players">
      <div class="panel-heading">
        <h3 class="panel-title">Rank:{{$index + 1}}</h3>
      </div>
      <div class="panel-body content">

        <a><img src="{{player.imageUrl}}"></a>

      </div>
      <div class="panel-footer">
          <p>{{player.name}}:{{player.score}}</p>
      </div>
    </div><!--end panel-->

    <div class="row">
      <button type="button" ng-click="home()" class="btn btn-success">HOME</button>
      <button type="button" ng-click="nextLevel()" class="btn btn-warning">bACK</button>
    </div>
</div>
