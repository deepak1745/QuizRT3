<link rel="stylesheet" href="css/result.css">
<div class="container" id="main">
  <div class="msg">
    <h2>{{msg}}</h2>
  </div>

  <div class="panel panel-default col-xs-4 col-sm-4 col-lg-4"  ng-repeat="player in gameBoard">
    <div class="panel-heading">
      <h3 class="panel-title">Rank:{{$index + 1}}</h3>
    </div>
    <div class="panel-body content">

      <a><img src="{{player.playerPic}}"></a>

    </div>
    <div class="panel-footer">
        <p>{{player.playerName}}:{{player.score}}</p>
    </div>
  </div><!--end panel-->
  <!--  show the nextLevel button only when the game played was from a tournament-->
  <div ng-if="!comingFromTournament" class="row">
    <button class="btn btn-success" ng-click="nextLevel()">Next level</button>
  </div>
</div>
