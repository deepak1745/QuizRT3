<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<div class="container">
  <div class="col-xs-4">
    <img src="images/leaderboard.png" width="100px" height="90px" />
  </div>
  <div class="col-xs-8" style="font-family : 'Lobster', serif;">
    <h1>QuizRT - Hall of Fame</h1>
  </div>
</div>
<div class="container" id="">
  <div align="center" class="col-xs-8" style="font-family : 'Lobster', serif;">
    <h1>Top 10</h1>
    <table style="font-size:14px;" class="table">
      <thead style="font-size:20px; color:red;">
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </thead>
      <tbody style="color:yellow;">
        <tr> <th scope="row">1</th> <td>Mark</td> <td>288</td> </tr>
        <tr> <th scope="row">2</th> <td>John</td> <td>255</td> </tr>
        <tr> <th scope="row">3</th> <td>Mukesh</td> <td>201</td> </tr>
        <tr> <th scope="row">4</th> <td>Chandu</td> <td>197</td> </tr>
        <tr> <th scope="row">5</th> <td>Pratik</td> <td>185</td> </tr>
        <tr> <th scope="row">6</th> <td>Anil</td> <td>177</td> </tr>
        <tr> <th scope="row">7</th> <td>Abinav</td> <td>162</td> </tr>
        <tr> <th scope="row">8</th> <td>Sunil</td> <td>120</td> </tr>
        <tr> <th scope="row">9</th> <td>Hank</td> <td>88</td> </tr>
        <tr> <th scope="row">10</th> <td>Tom</td> <td>28</td> </tr>
      </tbody>
    </table>
  </div>
  <div align="center" class="col-xs-4" style="font-family : 'Lobster', serif;">
    <h1>My Position</h1>
    <img ng-src="{{imageLink}}" width="200px" height="200px" alt="No Image" class="img-thumbnail">
    <h2>{{name}}</h2>
    <h2>My Score - 10</h2>
    <h2>My Rank - 15</h2>
  </div>
</div>
<footer>
	<div class="container">
		<div class="row">
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userProfile')">
					<span class="glyph glyphicon glyphicon-user"></span>
					<p>Profile</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userTeams')">
      		<img class="img-responsive" src='images/team_64x64.png' alt='Teams Img'>
					<p>Teams</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userTournaments')">
					<span class="glyph glyphicon glyphicon-globe"></span>
					<p>Tournaments</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userSettings')">
					<span class="glyph glyphicon glyphicon-cog"></span>
					<p>Settings</p>
				</div>
			</div>
		</div>
	</div>
</footer>
