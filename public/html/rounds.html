<div class="container">
  <div class="row" id="Quizzer">
    <a href="#/userProfile" class="col-xs-offset-1 col-xs-9">
      Quizart
    </a>
    <div class="col-xs-2">
      <a ng-click="logout()" class="glyphicon glyphicon-off"></a>
    </div>
  </div>
  <div class="content">
    <div class="">
      <div class="rounds-header">
        <h1>{{tournament.title}}<br><small>{{tournament.description}}</small></h1>
      </div><!--end topic-header-->


      <div class="row">
        <div class="col-xs-6 topic-icon">
          <img ng-src="{{tournament.imageUrl}}"  class="img-responsive" alt="">
          <div class="follow">
            <h3>
            <span class="glyphicon glyphicon-heart" ng-show="topic.isFollowed" ng-click="followUnfollow()"></span>
            <span class="glyphicon glyphicon-heart-empty" ng-hide="topic.isFollowed" ng-click="followUnfollow()"></span>
            <span>{{tournament.topicFollowers}}</span>
          </h3>
          </div>
        </div><!--end topic-icon-->
        <div class="col-xs-6 topic-user">
          <div class="wins row">
            <div class="col-xs-8">
              <h4>#Players/Match</h4>
            </div>
            <div class="col-xs-4" id="numwins">
              <h4>{{tournament.playersPerMatch}}</h4>
            </div>
          </div> <!--end wins-->
          <div class="losses row">
            <div class="col-xs-8">
              <h4>#Rounds</h4>
            </div>
            <div class="col-xs-4" id="numloss">
              <h4>{{tournament.matches}}</h4>
            </div>
          </div> <!--end losses-->
          <div class=" losses row">
            <div class="progress col-xs-10 col-sm-10 col-md-10 col-lg-10">
              <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="level-bar" style="width:{{topic.levelPercentage}}%">
                     <span id="levelperc">{{topic.levelPercentage}}%</span>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-lg-2">  <button class="btn btn-info">Level <span id="levelnum">{{topic.topicLevel}}</span></button><button class="btn btn-success">EXP: <span id="exp">{{topic.points}}</span></button></div>
          </div>

        </div> <!--end topic-user-->
      </div><!--end row-->
      <hr>
    </div><!--end topic-info-->

  <div class="heading col-xs-12 col-sm-12 col-lg-12">
    <h1 class="statement pull-left">Rounds</h1>
  </div>
<div class="topic-panel panel panel-default col-xs-12 col-sm-12 col-lg-12" ng-repeat="stages in tournament.topics">

  				<div class="panel-body content">
  					<div class="topic-icon">
  						<a href="" class="topicPlay pull-left"><img ng-src="{{stages.name.topicIcon}}" alt="{{stages.name.topicName}}"></a>
  					</div><!--end topic-icon-->
            <div class="topic-description">
              <div class="level-name">
  						<p>{{stages.name.topicName}}</p>
              <h4>{{stages.name.topicDescription}}</h4>
            </div>
              <!-- <h4>{{stages.Description}}</h4> -->
          </div>
        </div>
  			<!-- <div class="panel-footer"> -->
  					<!-- <div class="level-name" ng-click="showTopic(stages._id)"> -->
         <div class="row pull-right" id="foot">
                  <div col-xs-12 class="col-xs-12 play-button-bar">
                    <button class="play-now-button btn btn-success" ng-click="play(stages._id, stages.name._id, tournament.title)">Play Now!</button>
                  </div>
                </div>
  					<!-- </div> -->
  				</div>
  			</div>
    </div>
