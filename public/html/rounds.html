<div class="container">
  <div class="row" id="Quizzer">
    <a href="#/userProfile" class="col-xs-offset-1 col-xs-9">
      QuizART
    </a>
    <div class="col-xs-2">
      <a ng-click="logout()" class="glyphicon glyphicon-off"></a>
    </div>
  </div>

      <div class="rounds-header">
        <h3>{{tournament.title}}<br><small>{{tournament.description}}</small></h3>
      </div><!--end topic-header-->
<div class="row">

      <!-- <div class="row"> -->
        <div class="col-xs-6 rounds-icon">
          <img ng-src="{{tournament.imageUrl}}"  class="img-responsive" alt="tournament_image">
        </div><!--end topic-icon-->
        <div class="col-xs-6 topic-user">
          <div class="wins row">
            <div class="col-xs-8">
              <h4>#Players/Match</h4>
            </div>
            <div class="col-xs-4" id="numwins">
              <h4>{{tournament.playersPerMatch}}</h4>
            </div>
          </div> <!--end wins-->
          <div class="losses row">
            <div class="col-xs-8">
              <h4>#Rounds</h4>
            </div>
            <div class="col-xs-4" id="numloss">
              <h4>{{tournament.matches}}</h4>
            </div>
          </div> <!--end losses-->
          <div class="losses row">
            <div class="col-xs-8">
              <h4>#TotalGamesPlayed</h4>
            </div>
            <div class="col-xs-4">
              <h4>{{tournament.totalGamesPlayed}}</h4>
            </div>
          </div> <!--end losses-->
          <div class="losses row">
           <div class="col-xs-6 col-sm-6 col-lg-6">
              <button class="btn btn-info">Level Cleared: <span id="levelnum">{{levelCleared}}</span></button>
          </div>
          <div class="col-xs-6 col-sm-6 col-lg-6">
             <button class="btn btn-primary" ng-click="leaders(tournament._id)">Leaderboard</button>
          </div>
        </div>
        </div> <!--end topic-user-->

    </div>
    <hr>
  <div class="heading col-xs-12 col-sm-12 col-lg-12">
    <h3 class="statement pull-left">Rounds</h3>
  </div>
<div class="topic-panel panel panel-default col-xs-12 col-sm-12 col-lg-12"  ng-repeat="stages in tournament.topics track by $index">

  				<div class="panel-body">
  					<div class="topic-icon">
  						<a href="" class="topicPlay pull-left"><img ng-src="{{stages.name.topicIcon}}" alt="{{stages.name.topicName}}" height="100" width="100"></a>
  					</div><!--end topic-icon-->
            <div class="rounds-description">
              <div class="round-name">
  						<h4>{{stages.name.topicName}}</h4>
              <p>{{stages.name.topicDescription}}</p>
            </div>
          </div>
   <div class="play-now pull-right" id="foot">
                  <div class="col-xs-12 play-button-bar">
                     <button class="levelScoreBtn btn btn-warning" ng-show="$index < levelCleared">{{playedTournament.levelPoints[$index]}}</button>
                     <button ng-show="$index == levelCleared" class="play-now-button btn btn-success" ng-click="play(stages._id, stages.name._id, tournament.title, stages.name.topicName)">Play Now!</button>
                  </div>
                </div>
              </div>

</div>
  			<!-- </div> -->
    </div>
