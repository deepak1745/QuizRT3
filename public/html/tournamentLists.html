<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

  <div class="container" >
		<div class="row" id="Quizzer">
			<a href="#/userProfile" class="col-xs-offset-1 col-xs-9">
				Quizart
			</a>
			<div class="col-xs-2">
				<a ng-click="logout()" class="glyphicon glyphicon-off">
				</a>
			</div>
		</div>

    <div class="row topic-info">
        <div class="topic-panel panel panel-default col-xs-3" ng-repeat ="tournament in tournaments">
  				<div class="panel-body content">
  					<div ng-click="showTopic(topic._id)" class="topic-icon ii">
  						<a href="" class="topicPlay" >
                <img ng-src="{{tournament.imageUrl}}" alt="sadads">
              </a>
  					</div><!--end topic-icon-->
  				</div>
          <div class="panel-footer">
    					<div ng-click="showTopic(topic._id)">
    						<p>{{tournament.title}}</p>
    					</div>
    			</div>
  			</div>
		</div>
		<div id="foot" class="row">
			<div col-xs-12 class="play-button-bar">
        <button class="play-now-button btn btn-success" ng-click="play()">More Tournaments</button>
			</div>
		</div>
</div>
