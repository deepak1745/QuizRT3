    h1{
        margin: 30px 0;
        padding: 0 200px 15px 0;
        border-bottom: 1px solid #E5E5E5;

	.bs-example{
    	margin: 20px;
    }
</style>

<div class="container" id="main">
  <p>
    Create new tournament
  </p>
  <div class="bs-example">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Name:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Give your tournament name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Image:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Tournament Picture">
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Levels:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Select the Levels">
                    <div class="dropdown">
                        <div id="dLabel" data-target="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select the levels
                          <span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu">
                          <li>1</li>
                          <li>2</li>
                          <li>3</li>
                          <li>4</li>
                          <li>5</li>
                        </ul>
                  </div>
            </div>



        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputEmail">Number of Players:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="inputEmail" placeholder="Number of Players">
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-xs-3" for="postalAddress">Specific Rules:</label>
            <div class="col-xs-9">
                <textarea rows="3" class="form-control" id="postalAddress" placeholder="Rules for the Game"></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="news"> Send me latest news and updates of Tournaments
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <label class="checkbox-inline">
                    <input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</div>
