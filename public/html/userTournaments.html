<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
<link rel='stylesheet' href='css/tournament.css'>
<div class="container" id="main">
	<div class="row" id="Quizzer">
		<div class="col-xs-offset-1 col-xs-9">
			QuizRT
		</div>
		<div class="col-xs-2">
			<a ng-click="logout()" class="glyphicon glyphicon-off">
			</a>
		</div>
	</div>

	<div class="row sectionHeader">User Tournaments</div>
	<p>
		Tournaments Played, Live, and Upcoming.
	</p>
	<!--  Tournament Section -->
	<section>
		<div class="row sectionHeader">All Tournaments</div>
		<div class="row topic-info" ng-hide="tournaments.length > 0">
			No tournaments to show.
		</div>
		<div id="all-tournaments-wrap" class="row" ng-show="tournaments.length > 0">
			<div class="col-xs-3 tournament-tile" ng-repeat ="tournament in tournaments">
	      <div class="panel panel-default">
					<div class="panel-body content">
						<a><img ng-src="{{tournament.imageUrl}}" ng-click="showTournamentDetails(tournament._id)"></a>
						<span class="badge">{{tournament.topics.length}}</span>
					</div>
	        <div class="panel-footer">
	  					<div ng-click="showTournamentDetails(tournament._id)">
	  						<p>{{tournament.title}}</p>
	  					</div>
	  			</div>
				</div><!-- end panel -->
			</div> <!-- end ng-repeat -->
		</div>
		<!-- <div id="foot" class="row">
			<div col-xs-12 class="play-button-bar">
					<button class="play-now-button btn btn-success" ng-click="alert('More tournaments')">More Tournaments</button>
			</div>
		</div> -->
	</section>

</div><!-- end #main -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userProfile')">
					<span class="glyph glyphicon glyphicon-user"></span>
					<p>Profile</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userTeams')">
      		<img class="img-responsive" src='images/team_default_64x64.png' alt='Teams Img'>
					<p>Teams</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userTournaments')">
					<span class="glyph glyphicon glyphicon-globe"></span>
					<p>Tournaments</p>
				</div>
			</div>
			<div class="col-xs-3 nav">
				<div ng-click="redirectTo('userSettings')">
					<span class="glyph glyphicon glyphicon-cog"></span>
					<p>Settings</p>
				</div>
			</div>
		</div>
	</div>
</footer>
